<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>F2C Solutions — Tracking</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles/custom.css" rel="stylesheet" />
  </head>
  <body>
    <div id="navbar"></div>

    <main class="container my-4">
      <div class="row g-3">
        <div class="col-lg-8">
          <div class="card card-soft">
            <div class="card-body">
              <h2 class="h4 mb-2">Tracking</h2>

              <h3 class="h6 mt-3">Expiring soon</h3>
              <div class="table-responsive">
                <table class="table align-middle">
                  <thead class="table-light">
                    <tr>
                      <th>Product</th>
                      <th>Qty</th>
                      <th>Expiry</th>
                      <th>Days</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>

              <hr class="my-3" />
              <h3 class="h6">Orders</h3>
              <div class="table-responsive">
                <table class="table align-middle">
                  <thead class="table-light">
                    <tr>
                      <th>Order</th>
                      <th>Date</th>
                      <th>Total (R)</th>
                      <th>Status</th>
                      <th class="text-end">Actions</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card card-soft">
            <div class="card-body">
              <h3 class="h6">Revenue & Profit — This month</h3>
              <div class="text-muted-sm">Revenue: R</div>
              <div class="text-muted-sm">Cost: R</div>
              <div class="mt-2 fw-bold">Profit: R</div>

              <hr class="my-3" />
              <h3 class="h6">Predicted demand (simple)</h3>
              <ul class="mb-0"></ul>

              <hr class="my-3" />
              <h3 class="h6">Data export / import</h3>
              <p class="text-muted-sm">
                Export your full data or import it on another device.
              </p>
              <div class="d-flex gap-2">
                <a class="btn btn-success" href="/export">Export JSON</a>
                <form
                  action="/import"
                  method="post"
                  enctype="multipart/form-data"
                  class="d-flex gap-2"
                >
                  <input
                    class="form-control"
                    type="file"
                    name="file"
                    accept="application/json"
                    required
                  />
                  <button class="btn btn-outline-secondary">Import</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/components.js"></script>
    <script>
      loadComponent("navbar", "../components/navbar.html");
    </script>
  </body>
</html>
