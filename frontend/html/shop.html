<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>F2C Solutions â€” Shop</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles/custom.css" rel="stylesheet" />
  </head>
  <body>
    <div id="navbar"></div>

    <main class="container my-4">
      <div class="row g-3">
        <div class="col-lg-8">
          <div class="card card-soft">
            <div class="card-body">
              <h2 class="h4 mb-2">Marketplace</h2>
              <p class="text-muted-sm mb-3">
                Browse items listed by farms. Add quantities to cart then
                checkout.
              </p>

              <form action="/cart/add" method="post">
                <div class="table-responsive">
                  <table class="table table-hover align-middle">
                    <thead class="table-light">
                      <tr>
                        <th>Product</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Expiry</th>
                        <th style="width: 10rem">Buy</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>

                <div class="d-flex gap-2">
                  <button class="btn btn-success">Add selected to cart</button>
                  <a class="btn btn-outline-secondary" href="/market/refresh"
                    >Refresh</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card card-soft">
            <div class="card-body">
              <h3 class="h5">Your cart</h3>

              <div class="table-responsive">
                <table class="table align-middle">
                  <thead class="table-light">
                    <tr>
                      <th>Product</th>
                      <th>Qty</th>
                      <th class="text-end">Subtotal</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>

              <div class="d-flex justify-content-between">
                <span class="fw-semibold">Total:</span>
                <span class="fw-bold">R </span>
              </div>

              <div class="d-flex gap-2 mt-3">
                <form action="/checkout" method="post" class="d-inline w-100">
                  <button class="btn btn-success w-100">Checkout</button>
                </form>
                <form action="/cart/clear" method="post" class="d-inline w-100">
                  <button class="btn btn-outline-secondary w-100">Clear</button>
                </form>
              </div>

              <p class="text-muted-sm mt-2 mb-0">
                Checkout will create orders and update inventory & sales
                history.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/components.js"></script>
    <script>
      loadComponent("navbar", "../components/navbar.html");
    </script>
  </body>
</html>
