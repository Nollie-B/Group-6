<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>F2C Solutions — Inventory</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles/custom.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header-bar py-2">
      <div class="container d-flex align-items-center gap-3">
        <img src="/assets/f2c_logo.svg" alt="F2C Solutions" width="150" />

        <div class="me-auto">
          <div class="brand-mark">F2C Solutions</div>
          <div class="text-muted-sm">Inventory • Shop • Tracking</div>
        </div>
        <nav class="d-flex gap-2">
          <a class="nav-link" href="index.html">Profile</a>
          <a class="nav-link active" href="inventory.html">Inventory</a>
          <a class="nav-link" href="shop.html">Shop</a>
          <a class="nav-link" href="tracking.html">Tracking</a>
        </nav>
      </div>
    </header>

    <main class="container my-4">
      <div class="row g-3">
        <div class="col-lg-8">
          <div class="card card-soft">
            <div class="card-body">
              <h2 class="h4 mb-2">Inventory —</h2>
              <p class="text-muted-sm mb-3">
                Add, edit or remove items. Include cost to calculate profit/loss
                (on server).
              </p>

              <form action="/inventory/add" method="post" class="row g-3">
                <div class="col-12">
                  <label class="form-label">Product name</label>
                  <input
                    name="name"
                    class="form-control"
                    required
                    placeholder="e.g. Maize (kg)"
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Category</label>
                  <select name="category" class="form-select" required>
                    <option value="" disabled selected>Select…</option>
                    <option>Grain</option>
                    <option>Veg</option>
                    <option>Dairy</option>
                    <option>Meat</option>
                    <option>Poultry</option>
                    <option>Herbs</option>
                    <option>Other</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Unit</label>
                  <select name="unit" class="form-select" required>
                    <option value="kg">kg</option>
                    <option value="g">g</option>
                    <option value="L">L</option>
                    <option value="ml">ml</option>
                    <option value="each">each</option>
                    <option value="dozen">dozen</option>
                    <option value="unit" selected>unit</option>
                  </select>
                </div>

                <div class="col-md-4">
                  <label class="form-label">Quantity</label>
                  <input
                    name="qty"
                    type="number"
                    min="0"
                    step="1"
                    value="0"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Price (R per unit)</label>
                  <input
                    name="price"
                    type="number"
                    min="0"
                    step="0.01"
                    value="0"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Cost (R per unit)</label>
                  <input
                    name="cost"
                    type="number"
                    min="0"
                    step="0.01"
                    value="0"
                    class="form-control"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Expiry date</label>
                  <input name="expiry" type="date" class="form-control" />
                </div>

                <div class="col-12 d-flex gap-2">
                  <button class="btn btn-success">Add item</button>
                  <button
                    class="btn btn-outline-secondary"
                    formaction="/inventory/sample"
                    formmethod="post"
                  >
                    Add sample items
                  </button>
                </div>
              </form>

              <hr class="my-3" />

              <h3 class="h6">My items</h3>
              <div class="table-responsive">
                <table class="table table-hover align-middle">
                  <thead class="table-light">
                    <tr>
                      <th>Product</th>
                      <th>Qty</th>
                      <th>Price</th>
                      <th>Expiry</th>
                      <th class="text-end">Actions</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card card-soft">
            <div class="card-body">
              <h3 class="h5">Marketplace quick-list</h3>
              <p class="text-muted-sm">
                List items quickly for sale from your inventory.
              </p>

              <form action="/marketplace/list" method="post" class="row g-3">
                <div class="col-12">
                  <label class="form-label">Choose product</label>
                  <select
                    name="inventoryId"
                    class="form-select"
                    required
                  ></select>
                </div>
                <div class="col-6">
                  <label class="form-label">Qty to list</label>
                  <input
                    name="qty"
                    type="number"
                    min="1"
                    value="1"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-6">
                  <label class="form-label">Price per unit (R)</label>
                  <input
                    name="price"
                    type="number"
                    min="0"
                    step="0.01"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-12">
                  <button class="btn btn-success w-100">List on Shop</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
